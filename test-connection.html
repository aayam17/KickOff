<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Connection Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .test-result {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid;
        }
        .success {
            background: rgba(34, 197, 94, 0.1);
            border-color: #22c55e;
        }
        .error {
            background: rgba(239, 68, 68, 0.1);
            border-color: #ef4444;
        }
        .info {
            background: rgba(59, 130, 246, 0.1);
            border-color: #3b82f6;
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        button:hover {
            background: #2563eb;
        }
        pre {
            background: #000;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
        }
        h1 { color: #3b82f6; }
        h2 { color: #22c55e; }
    </style>
</head>
<body>
    <h1>üîç KickOff Backend Connection Test</h1>
    
    <div id="results"></div>
    
    <h2>Manual Tests</h2>
    <button onclick="testBackendRoot()">Test Backend Root (/)</button>
    <button onclick="testProductsEndpoint()">Test Products Endpoint</button>
    <button onclick="testRegister()">Test Register Endpoint</button>
    
    <script>
        const API_URL = 'http://localhost:5001';
        const resultsDiv = document.getElementById('results');

        function addResult(type, title, message, data = null) {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = `
                <strong>${title}</strong><br>
                ${message}
                ${data ? `<pre>${JSON.stringify(data, null, 2)}</pre>` : ''}
            `;
            resultsDiv.appendChild(div);
        }

        async function testBackendRoot() {
            resultsDiv.innerHTML = '';
            addResult('info', 'Testing...', 'Connecting to backend root endpoint...');
            
            try {
                const response = await fetch(`${API_URL}/`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult('success', '‚úÖ Backend is Running!', `Successfully connected to ${API_URL}`, data);
                } else {
                    addResult('error', '‚ùå Backend Error', `Status: ${response.status} ${response.statusText}`);
                }
            } catch (error) {
                addResult('error', '‚ùå Connection Failed', `Cannot connect to backend at ${API_URL}<br>Error: ${error.message}<br><br>Please ensure:<br>1. Backend server is running (npm start in backend folder)<br>2. MongoDB is running<br>3. Backend is on port 5001`);
            }
        }

        async function testProductsEndpoint() {
            resultsDiv.innerHTML = '';
            addResult('info', 'Testing...', 'Fetching products...');
            
            try {
                const response = await fetch(`${API_URL}/api/products`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult('success', '‚úÖ Products Endpoint Working!', `Found ${data.length} products`, data.slice(0, 2));
                } else {
                    addResult('error', '‚ùå Products Error', `Status: ${response.status} ${response.statusText}`);
                }
            } catch (error) {
                addResult('error', '‚ùå Connection Failed', `Error: ${error.message}`);
            }
        }

        async function testRegister() {
            resultsDiv.innerHTML = '';
            addResult('info', 'Testing...', 'Testing registration endpoint...');
            
            const testUser = {
                name: "Test User",
                email: `test${Date.now()}@example.com`,
                password: "SecurePass123!"
            };
            
            try {
                const response = await fetch(`${API_URL}/api/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testUser)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    addResult('success', '‚úÖ Registration Endpoint Working!', 'User registered successfully', data);
                } else {
                    addResult('error', '‚ùå Registration Error', `Status: ${response.status}`, data);
                }
            } catch (error) {
                addResult('error', '‚ùå Connection Failed', `Error: ${error.message}`);
            }
        }

        // Auto-run basic test on load
        window.addEventListener('load', () => {
            setTimeout(testBackendRoot, 500);
        });
    </script>
</body>
</html>
